dist: trusty
sudo: required
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - mingw-w64
      - cmake
      # SFML dependencies
      - libvorbis-dev
      - libopenal-dev
      - libxrandr-dev
      - libudev-dev
      - libflac-dev
script:
# Linking the new compiler versions
  - sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-6 /usr/local/bin/g++
# Set cmake to use gcc-6 and g++-6
  - export CC=/usr/bin/gcc-6
  - export CXX=/usr/bin/g++-6
# Create build directory and run cmake makefile generation
  - mkdir build && cd build && cmake -G "CodeBlocks - Unix Makefiles" ../
# Run cmake build with generated makefiles
  - cmake --build ./ --target RacingToHell -- -j 8
# Compress resources and executable into zip archive
  - zip -r RacingToHellLinux.zip bin && mv RacingToHellLinux.zip ../
  - cmake --build ./ --target clean
# Set cmake to use mingw-w64
  - export CC=/usr/bin/x86_64-w64-mingw32-gcc
  - export CXX=/usr/bin/x86_64-w64-mingw32-g++
  - cmake --build ./ --target RacingToHell -- -j 8
  - zip -r RacingToHellWindows.zip bin && mv RacingToHellWindows.zip ../ && cd ..
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - "./RacingToHellLinux.zip"
    - "./RacingToHellWindows.zip"
  on:
    tags: true
