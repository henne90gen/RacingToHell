dist: trusty
sudo: required
language:
  - cpp
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - libvorbis-dev
      - libopenal-dev
      - libxrandr-dev
      - libudev-dev
      - libflac-dev
script:
  - cmake -DCMAKE_BUILD_TYPE=Release -G "CodeBlocks - Unix Makefiles" ./
  - cmake --build ./cmake-build-debug --target RacingToHell -- -j 8