#---------------------------------#
#      general configuration      #
#---------------------------------#

version: 0.9.{build}

branches:
  except:
    - gh-pages

# Maximum number of concurrent jobs for the project
max_jobs: 1

#---------------------------------#
#    environment configuration    #
#---------------------------------#

clone_folder: c:\projects\RacingToHell

#---------------------------------#
#       build configuration       #
#---------------------------------#

# build platform, i.e. x86, x64, Any CPU. This setting is optional.
platform: Any CPU

# build Configuration, i.e. Debug, Release, etc.
configuration: Debug

# to run your custom scripts instead of automatic MSBuild
build_script:
  - git clone https://github.com/SFML/SFML

#  Fetch mingw64
  - $uri = 'https://sourceforge.net/projects/mingw-w64/files/Toolchains%20targetting%20Win64/Personal%20Builds/mingw-builds/6.3.0/threads-posix/seh/x86_64-6.3.0-release-posix-seh-rt_v5-rev1.7z'
  - Invoke-WebRequest -Uri $uri -OutFile mingw.7z -UserAgent [Microsoft.PowerShell.Commands.PSUserAgent]::Chrome
  - 7z e mingw.7z

# Create build directory
  - mkdir build
  - cd build

#  Set up environment
  - set CC=C:/projects/RacingToHell/mingw64/bin/gcc
  - set CXX=C:/projects/RacingToHell/mingw64/bin/g++
  - set CMAKE_C_COMPILER=C:/projects/RacingToHell/mingw64/bin/gcc
  - set CMAKE_CXX_COMPILER=C:/projects/RacingToHell/mingw64/bin/g++
  - set OLD_PATH=%PATH%
  - set PATH=C:/projects/RacingToHell/mingw64/bin;"C:/Program Files (x86)/CMake/bin";"C:/Program Files/Git/bin"

#  Generate build files
  - cmake -G "MinGW Makefiles" ../

#  Build RacingToHell
  - cmake --build ./ --target RacingToHell -- -j 4

#  Reset environment for after_build
  - set PATH=%OLD_PATH%
  - cd ..

after_build:
  - 7z a RacingToHellWindows.zip build/bin

#---------------------------------#
#       tests configuration       #
#---------------------------------#
test: off

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#
artifacts:
  - path: RacingToHellWindows.zip

#---------------------------------#
#     deployment configuration    #
#---------------------------------#
deploy:
  - provider: GitHub
    artifact: RacingToHellWindows.zip
    draft: false
    prerelease: false
    on:
      appveyor_repo_tag: true
