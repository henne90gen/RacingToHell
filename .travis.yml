dist: trusty
sudo: required
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - libasound2-dev
script:
# Linking the new compiler versions
  - sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-6 /usr/local/bin/g++
  - gcc -v && g++ -v && cmake --version
# Execute build
  - make all
# TODO Compress resources and executable into zip archive
#  - zip -r RacingToHellLinux.zip bin && mv RacingToHellLinux.zip ../
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - "RacingToHellLinux.zip"
  on:
    tags: true